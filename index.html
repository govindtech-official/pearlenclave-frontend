<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pearl Enclave - Login</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8e1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }

    button {
      background: #ffd600;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Login</h2>

    <input id="id" placeholder="Enter ID" />
    
    <select id="role">
      <option value="admin">Admin</option>
      <option value="security">Security</option>
      <option value="member">Member</option>
    </select>

    <button onclick="login()">Login</button>
  </div>

  <!-- IMPORTANT: SCRIPT MUST BE AT BOTTOM -->
  <script>
    function login() {
      const id = document.getElementById("id").value;
      const role = document.getElementById("role").value;

      if (!id) {
        alert("Please enter ID");
        return;
      }

      if (role === "admin") {
        window.location.href = "admin.html";
      } 
      else if (role === "security") {
        window.location.href = "security.html";
      } 
      else if (role === "member") {
        window.location.href = "member.html";
      }
    }
  </script>

</body>
</html>
